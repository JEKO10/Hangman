<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
  </head>
  <body>
    <section class="hangman">
      <div class="number">Number of guesses: <span id="guesses">10</span></div>
      <div class="wordContainer"></div>
      <div class="buttonContainer"></div>
      <p id="winner" style="display: none">You won!</p>
      <p id="loser" style="display: none">You lost! No more guesses!</p>
      <button id="reset" style="display: none">Play Again</button>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
